<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Todays Weather App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="raw">
        <div class="col-md-12 text-center">
          <h1>Todays Weather</h1>
          <h3 id="textlocation"></h3>
          <div id="iconweather"></div>
          <h3 id="textweather"></h3>
          <h3 id="texttemperature"></h3>
          <p>(Change to: <a href="#tocelcius" onclick="toCelcius()">Celcius</a> - <a href="#tofahrenheit" onclick="toFahrenheit()">Fahrenheit</a> )</p>
        </div>
      </div>
      <div class="raw">
        <div class="rawjson">
        </div>
      </div>
    </div>

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <script src="localweather.js"></script>

  </body>
</html>
